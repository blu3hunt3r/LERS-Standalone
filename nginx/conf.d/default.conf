# ═══════════════════════════════════════════════════════════════════
# STANDALONE LERS PLATFORM - SERVER CONFIGURATION
# ═══════════════════════════════════════════════════════════════════

# Upstream servers
upstream lers_backend {
    server lers_backend:8000;
}

upstream lers_socket {
    server lers_socket_server:8001;
}

upstream lers_le_portal {
    server lers_law_enforcement_portal:3000;
}

upstream lers_provider_portal {
    server lers_provider_portal:3001;
}

# ═══════════════════════════════════════════════════════════════════
# MAIN SERVER - HTTP (Port 80)
# ═══════════════════════════════════════════════════════════════════

server {
    listen 80;
    server_name _;

    client_max_body_size 100M;

    # ═══════════════════════════════════════════════════════════════
    # LAW ENFORCEMENT PORTAL (Default)
    # ═══════════════════════════════════════════════════════════════

    location / {
        proxy_pass http://lers_le_portal;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ═══════════════════════════════════════════════════════════════
    # PROVIDER PORTAL (Subdomain or /provider path)
    # ═══════════════════════════════════════════════════════════════

    location /provider {
        rewrite ^/provider(/.*)$ $1 break;
        proxy_pass http://lers_provider_portal;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ═══════════════════════════════════════════════════════════════
    # BACKEND API
    # ═══════════════════════════════════════════════════════════════

    location /api/ {
        proxy_pass http://lers_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers (if needed, backend already handles this)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    location /admin/ {
        proxy_pass http://lers_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ═══════════════════════════════════════════════════════════════
    # SOCKET.IO SERVER (WebSocket)
    # ═══════════════════════════════════════════════════════════════

    location /socket.io/ {
        proxy_pass http://lers_socket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # ═══════════════════════════════════════════════════════════════
    # STATIC & MEDIA FILES
    # ═══════════════════════════════════════════════════════════════

    location /static/ {
        alias /static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ═══════════════════════════════════════════════════════════════
    # HEALTH CHECK
    # ═══════════════════════════════════════════════════════════════

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# ═══════════════════════════════════════════════════════════════════
# HTTPS SERVER (Port 443) - For Production
# ═══════════════════════════════════════════════════════════════════

server {
    listen 443 ssl http2;
    server_name _;

    # SSL certificates (place your certificates in nginx/ssl/)
    # ssl_certificate /etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 100M;

    # Include same locations as HTTP server
    # (Copy all location blocks from above)

    # For now, return 404 if SSL is not configured
    return 404;
}
